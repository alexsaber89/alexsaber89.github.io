<div ng-controller="ContactCtrl" class="partialWrapper">
    <div>
        <img src="/img/phone.png" class="phone">
    </div>
    
    <div>
        <h1>Contact me!</h1>
    </div>
    <!--<div>
        <p><span class="glyphicon glyphicon-envelope"></span></p>
        <p><span class="glyphicon glyphicon-earphone"></span></p>
    </div>-->
    <div>
        <form action="https://formspree.io/alexsaber89@gmail.com" method="POST" class="userForm">
            <div class="form-group inner col-sm-3">
                <input type="text" name="userName" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group inner col-sm-3">
                <input type="email" name="userEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group inner col-sm-3">
                <textarea row="3" name="userMessage" class="form-control" placeholder="Message" required></textarea>
            </div>
            <div class="form-group inner col-sm-3">
                <button type="submit" class="btn btn-default">Send</button>
            </div>
        </form>
    </div>
</div>
