<div ng-controller="ContactCtrl" class="partialWrapper">
    <div>
        <h1>Contact Me!</h1>
    </div>
    <!--<div>
        <p><span class="glyphicon glyphicon-envelope"></span></p>
        <p><span class="glyphicon glyphicon-earphone"></span></p>
    </div>-->
    <div>
        <form action="https://formspree.io/alexsaber89@gmail.com" method="POST" class="userForm">
            <div class="form-group inner col-sm-3">
                <label for="userName">Name</label>
                <input type="text" name="userName" class="form-control" required>
            </div>
            <div class="form-group inner col-sm-3">
                    <label for="userEmail">Email</label>
                    <input type="email" name="userEmail" class="form-control" required>
            </div>
            <div class="form-group inner col-sm-3">
                    <label for="userMessage">Message</label>
                    <textarea row="3" name="userMessage" class="form-control" required></textarea>
            </div>
            <div class="form-group inner col-sm-3">
                <button type="submit" class="btn btn-default">Send</button>
            </div>
        </form>
    </div>
</div>
